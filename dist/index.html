<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
</head>
<body>
    <div class="side-bar">
        <div class="due">Due
            <div class="line"></div>
            <button class="due-all">All</button>
            <button class="due-today">Today</button>
            <button class="due-this-week">This Week</button>
        </div>

        <div class="priority-tab">Priority
            <div class="line"></div>
            <button class="priority-low">Low</button>
            <button class="priority-med">Medium</button>
            <button class="priority-high">High</button>
        </div>

        <div class="projects">Projects
            <div class="line"></div>

            <button class="project-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg></button>

            <div class="projects-lists"></div>
        </div>
    </div>

    <div class="main-page">

        <div class="main-title">Todo List</div>

        <div class="main-content">

            <div class="title-and-due">
                <div class="project-title"></div>
                <div class="priority"></div>
                <div class="project-due"></div>
            </div>
            <div class="project-description"></div>

            <form class="task-form" action="" method="post">
                <div class="all-tasks">
                
                </div>

                <button class="task-button" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                </button>
            </form>
        </div>
    </div>

    
    <div class="add-project">
        <form class= "add-project-form" action="" method="post">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" name="project-title" required>
            </div>

            <div class="description">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="80" rows="10"></textarea>
            </div>

            <div class="date">
                <label for="date">Due date</label>
                <input type="date" id="date" name="due-date">
            </div>

            <div class="project-priority">
                <label>Priority</label>
                <div>
                    <button class="project-priority-button">Low</button>
                    <button class="project-priority-button">Medium</button>
                    <button class="project-priority-button">High</button>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="add">Add</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </div>
    
</body>
</html>
